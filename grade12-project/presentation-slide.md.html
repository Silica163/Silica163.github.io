<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>presentation-slide.md</title>
        <link rel="stylesheet" href="/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/reveal.js/dist/theme/white.css" id="theme">
		<link rel="stylesheet" href="/assets/css/slide-revealjs.css" id="theme">

        <link rel="stylesheet" href="/reveal.js/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="presentation-slide.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

            </div>
        </div>

		<script src="/reveal.js/dist/reveal.js"></script>
        <script src="/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="/reveal.js/plugin/math/math.js"></script>
        <script src="/reveal.js/plugin/zoom/zoom.js"></script>

		<script>

			Reveal.initialize({
                width: 1280,
                height: 720,
				controls: false,
				progress: true,
                slideNumber: true,
				history: true,
				center: true,
                katex: {
                    local: "/reveal.js/katex",
                },

				plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX, RevealZoom ]
			});

		</script>

	</body>
</html>
